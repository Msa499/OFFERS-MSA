<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العرض انتهى | Wheel of Discounts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2a0845 0%, #000000 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .closed-message {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff0000, #9c27b0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: neonGlow 2s infinite alternate;
        }
        
        @keyframes neonGlow {
            from { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000; }
            to { text-shadow: 0 0 10px #ff0000, 0 0 20px #9c27b0, 0 0 30px #9c27b0; }
        }
        
        .emoji {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .coming-soon {
            font-size: 1.5rem;
            color: #b39ddb;
            margin-top: 20px;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--opacity); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="overlay">
        <div class="emoji">😢🔒</div>
        <h1 class="closed-message">تم إغلاق العرض!</h1>
        <p style="font-size: 1.5rem; max-width: 600px; margin-bottom: 20px;">
            معذرة يا حبيب قلبي، العرض انتهى وتم إيقاف الخصومات!
            <br>
            بس متقلقش، في عروض أقوى وأحلى جاية قريب إن شاء الله! 😍
        </p>
        <div class="coming-soon">
            استنى عروض أقوى من كده بكتير! 😘😘
        </div>
    </div>
    
    <script>
        // إنشاء النجوم المتلألئة
        function createStars() {
            const starCount = 50;
            const starsContainer = document.querySelector('.stars');
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.setProperty('--duration', `${5 + Math.random() * 10}s`);
                star.style.setProperty('--opacity', Math.random());
                
                starsContainer.appendChild(star);
            }
        }
        
        // تهيئة التطبيق
        createStars();
    </script>
</body>
</html>
